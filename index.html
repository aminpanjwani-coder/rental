                    {currentPage === 'detail' && selectedListing && (
                        <PropertyDetail 
                            listing={selectedListing}
                            onNavigate={handleNavigate}
                            onBack={() => setCurrentPage('browse')}
                        />
                    )}
                    {currentPage === 'list' && <ListPropertyForm onNavigate={handleNavigate} />}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RentalMarketplace />);
    </script>
</body>
</html>
